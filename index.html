<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Twitter Clone</h1>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Tweet Form -->
        <div class="tweet-form">
            <textarea id="tweet-input" placeholder="What's happening?" maxlength="140"></textarea>
            <button id="post-tweet">Tweet</button>
        </div>

        <!-- Tweet Feed -->
        <div id="tweet-feed" class="tweet-feed">
            <!-- Tweets will be loaded here dynamically -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
